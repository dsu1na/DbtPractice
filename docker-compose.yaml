version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbt_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    stdin_open: true
    tty: true
    volumes:
      - ./my_sample_dbt:/usr/app/my_sample_dbt  # Mount your dbt project               # Mount your dbt profiles (optional, for local profiles)
    depends_on:
      - postgres

volumes:
  postgres_data: